{{- /* 
    Dynamic Theme CSS 
    Loads assets/css/dynamic-theme.css and executes it as a template to allow configurable colors/styles.
*/ -}}
{{- $themeCss := resources.Get "css/dynamic-theme.css" | resources.ExecuteAsTemplate "css/dynamic-theme.css" . | resources.Minify -}}
<link rel="stylesheet" href="{{ $themeCss.Permalink }}">


<style>
    /* Language switcher active state styling */
    .lang-switch a.active {
        text-decoration: underline;
        text-decoration-thickness: 2px;
        text-underline-offset: 3px;
        font-weight: 600;
    }

    /* Optional: Add subtle color to make it more visible */
    .lang-switch a.active {
        opacity: 1;
    }

    .lang-switch a:not(.active) {
        opacity: 0.7;
    }

    .lang-switch a:not(.active):hover {
        opacity: 1;
    }
</style>
