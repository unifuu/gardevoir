name: CI

on:
  pull_request:
  push:
    branches-ignore:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build Hugo site
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.152.2
      HUGO_ENVIRONMENT: production
      HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
      HUGO_DESTINATION: public-ci
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Install Dart Sass
        run: sudo snap install dart-sass

      - name: Restore Hugo cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.HUGO_CACHEDIR }}
            resources
          key: ${{ runner.os }}-hugo-${{ env.HUGO_VERSION }}-${{ hashFiles('hugo.yaml', 'content/**', 'assets/**', 'layouts/**', 'static/**', 'themes/PaperMod/**') }}
          restore-keys: |
            ${{ runner.os }}-hugo-${{ env.HUGO_VERSION }}-

      - name: Build with Hugo
        run: |
          hugo \
            --minify \
            --baseURL "http://localhost/" \
            --destination "${HUGO_DESTINATION}"

      - name: Link check (internal)
        uses: lycheeverse/lychee-action@v1
        with:
          args: --offline --include-fragments --no-progress ${{ env.HUGO_DESTINATION }}

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-${{ github.sha }}
          path: ${{ env.HUGO_DESTINATION }}
          if-no-files-found: error

  markdownlint:
    name: Lint Markdown
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: |
            **/*.md

  yamllint:
    name: Lint YAML
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: yamllint
        uses: ibiqlik/action-yamllint@v3
        with:
          config_file: .yamllint.yml
          strict: true

  codespell:
    name: Spellcheck (codespell)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: codespell
        uses: codespell-project/actions-codespell@v2
        with:
          skip: ./public,./public-ci,./themes/PaperMod,./.git
          ignore_words_list: gardevoir
