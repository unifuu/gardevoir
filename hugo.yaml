baseURL: https://unifuu.dev/
defaultContentLanguage: en
languageCode: en-us
timeZone: Asia/Tokyo
title: La Porte √©troite
theme: ["PaperMod"]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
mainsections: ["posts", "papermod"]

minify:
  disableXML: true
  # minifyOutput: true

params:
  env: production
  DateFormat: "January 2, 2006"
  defaultTheme: auto # Options: auto / dark / light
  themeColor: beige # Options: beige / pink / lavender
  id: 250
  buttonStyle: outlined # Options: text / contained / outlined
  disableTextSelection: true # Disable text selection on homepage, menu, and footer
  buttonColor:
  disableThemeToggle: true
  ShowShareButtons: false
  ShowReadingTime: false
  disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true

  footer:
    hideCopyright: true

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "favicon.ico"
    favicon16x16: "favicon.png"
    favicon32x32: "favicon.png"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "La Porte √©troite"
    # icon: /apple-touch-icon.png
    # iconHeight: 35

  cover:
    draft: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  enableSearch: true
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 200
    threshold: 0.3
    minMatchCharLength: 2
    limit: 8
    keys: ["title", "summary", "tags", "content"]

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true

outputs:
  home:
    - HTML
    - RSS
    - JSON
  section:
    - HTML
    - RSS
  page:
    - HTML

languages:
  en:
    languageName: en
    languageCode: en-us
    weight: 1
    params:
      profileMode:
        enabled: true
        title: ‚úùÔ∏è
        subtitle: "üíª Coding | üéÆ Gaming"
        buttons:
          - name: üìë Posts
            url: posts
          - name: üîñ Tags
            url: tags
    menu:
      main:
        - identifier: posts
          name: Posts
          url: /posts/
          weight: 10
        - identifier: games
          name: Games
          url: /games/
          weight: 20
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 30
        - identifier: search
          name: Search
          url: /search/
          weight: 40
