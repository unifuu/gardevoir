<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .endpoint { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .endpoint h3 { margin-top: 0; color: #333; }
        .result { background: #f5f5f5; padding: 10px; border-radius: 3px; margin-top: 10px; }
        .error { background: #ffe6e6; color: #d00; }
        .success { background: #e6ffe6; color: #060; }
        button { padding: 8px 16px; background: #007cba; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #005a87; }
        pre { white-space: pre-wrap; word-wrap: break-word; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Hugo JSON API Test</h1>
    <p>Testing the JSON API endpoints for the Android app.</p>

    <div class="endpoint">
        <h3>üìä Statistics API</h3>
        <p>Get site statistics and overview data</p>
        <button onclick="testAPI('/api/stats/', 'stats-result')">Test /api/stats/</button>
        <div id="stats-result" class="result"></div>
    </div>

    <div class="endpoint">
        <h3>üìù Posts API</h3>
        <p>Get all blog posts with metadata</p>
        <button onclick="testAPI('/api/posts/', 'posts-result')">Test /api/posts/</button>
        <div id="posts-result" class="result"></div>
    </div>

    <div class="endpoint">
        <h3>üìö Books API</h3>
        <p>Get all books data grouped by reading status</p>
        <button onclick="testAPI('/api/books/', 'books-result')">Test /api/books/</button>
        <div id="books-result" class="result"></div>
    </div>

    <div class="endpoint">
        <h3>üîó Complete API</h3>
        <p>Get all data in a single response</p>
        <button onclick="testAPI('/api/', 'complete-result')">Test /api/</button>
        <div id="complete-result" class="result"></div>
    </div>

    <script>
        async function testAPI(endpoint, resultId) {
            const resultDiv = document.getElementById(resultId);
            resultDiv.innerHTML = 'Loading...';
            resultDiv.className = 'result';

            try {
                const response = await fetch(endpoint);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                // Display summary info
                let summary = '';
                if (data.meta) {
                    summary += `<strong>Generated:</strong> ${data.meta.generated}<br>`;
                    if (data.meta.total !== undefined) {
                        summary += `<strong>Total Items:</strong> ${data.meta.total}<br>`;
                    }
                }

                if (endpoint === '/api/stats/') {
                    summary += `<strong>Books:</strong> ${data.data.books.total} (${data.data.books.reading} reading)<br>`;
                    summary += `<strong>Posts:</strong> ${data.data.posts.total}<br>`;
                    summary += `<strong>Countries:</strong> ${data.data.books.countries.total}<br>`;
                }

                if (endpoint === '/api/posts/') {
                    summary += `<strong>Latest Post:</strong> ${data.data[0]?.title}<br>`;
                }

                if (endpoint === '/api/books/') {
                    summary += `<strong>Reading:</strong> ${data.meta.reading} books<br>`;
                    summary += `<strong>Finished:</strong> ${data.meta.finished} books<br>`;
                }

                resultDiv.innerHTML = `
                    <div class="success">‚úÖ Success</div>
                    ${summary}
                    <details>
                        <summary>View JSON Response</summary>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </details>
                `;
                resultDiv.className = 'result success';

            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">‚ùå Error: ${error.message}</div>
                `;
                resultDiv.className = 'result error';
            }
        }

        // Test all endpoints on page load
        window.addEventListener('load', () => {
            console.log('API Test Page Loaded');
        });
    </script>
</body>
</html>
